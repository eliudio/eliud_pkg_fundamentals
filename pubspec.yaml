environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  eliud_core:
    path: ../eliud_core

  eliud_pkg_medium:
    path: ../eliud_pkg_medium

  getwidget: ^2.0.4
  photo_view: ^0.13.0
  #dynamic_widget: 3.0.5
  transparent_image: ^2.0.0

dev_dependencies:
  build_runner: "1.11.5"

  eliud_generator:
    path: ../eliud_generator

flutter:
  uses-material-design: true

  assets:
